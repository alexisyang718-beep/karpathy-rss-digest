name: RSS Digest

on:
  # 每1小时运行一次
  schedule:
    - cron: '0 * * * *'
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write  # 允许推送代码到仓库

jobs:
  fetch-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install feedparser httpx beautifulsoup4 python-dateutil jinja2 openai
      
      - name: Run RSS reader
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          WECOM_WEBHOOK_URL: ${{ secrets.WECOM_WEBHOOK_URL }}
          ENABLE_CONTENT_FILTER: 'true'
        run: |
          python rss_reader.py --webhook "$WECOM_WEBHOOK_URL" --days 1
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || git commit -m "docs: 更新 RSS 精选内容 [skip ci]"
          git push
